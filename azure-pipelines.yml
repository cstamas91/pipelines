trigger:
  branches:
    include:
      - develop
      - feature/*
    exclude:
      - master
        
pool:
  vmImage: 'windows-latest'
  
variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  major: 1
  minor: 0
  
steps:
- task: PowerShell@2
  inputs:
    targetType: inline
    workingDirectory: .\src\Pipelines.Web\
    script: |
      docker build -t pipelines . --build-arg PREFIX=$(major).$(minor).$(Build.BuildId) SUFFIX=$(Build.SourceBranchName)
      docker tag pipelines cstcontainers.azurecr.io/pipelines
      
- task: Docker@2
  inputs:
    command: push
    containerRegistry: cstcontainers
    repository: pipelines
    tags: $(major).$(minor).$(Build.BuildId)-$(Build.SourceBranchName)

